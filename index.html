<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard-container">
            <img class="dashboard-logo" src="images/shape-square-plus.svg" alt="dashboard-logo"/>     
            <h3 class="dashboard-name">DashBoard</h3>
        </div>
        <ul class="nav">
            <li><img class="nav-logo" src="images/home.svg" alt="home-logo"/> <span class="nav-title">Home</span></li>
            <li><img class="nav-logo" src="images/card-account-details-outline.svg" alt="dashboard-logo"/> <span class="nav-title">Profile</span></li>
            <li><img class="nav-logo" src="images/message.svg" alt="message-logo"/> <span class="nav-title">Messages</span></li>
            <li><img class="nav-logo" src="images/file-outline.svg" alt="task-logo"/> <span class="nav-title">Tasks</span></li>
            <li><img class="nav-logo" src="images/account-group.svg" alt="communities-logo"/> <span class="nav-title">Communities</span></li>
        </ul>

        <ul class="nav">
            <li><img class="nav-logo" src="images/cog.svg" alt="settings-logo"/> <span class="nav-title">Settings</span></li>
            <li><img class="nav-logo" src="images/face-agent.svg" alt="support-logo"/> <span class="nav-title">Support</span></li>
            <li><img class="nav-logo" src="images/lock.svg" alt="lock-logo"/> <span class="nav-title">Privacy</span></li>
        </ul>
    </div>
    <div class="header">
        <div class="search-header">
            <div class="search-bar">
                    <img class="nav-logo" src="images/magnify.svg" alt="search-logo"/>
                    <input type="text" id="search"/>                
            </div>
            <div class="profile-icon">
                <img class="nav-logo" src="images/bell-ring.svg" alt="notif-logo"/>
                <img class="profile-logo" src="images/gojo.jpg" alt="search-logo"/>
                <span class="profile-name">Brandon Zeng</span>
            </div>
            <div></div>
        </div>
        <div class="profile-header">
            <div class="profile-status">
                <img class="profile-logo" src="images/gojo.jpg" alt="search-logo"/>
                <p class="profile-text">Hi there,<br>Brandon Zeng (@bzeng1234)</p>
            </div>
            <div class="button-container">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Submit</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="project-container">
            <h2 class="project-title">Your Projects</h2>
            <div class="projects">
                <div class="project">1</div>
                <div class="project">2</div>
                <div class="project">3</div>
                <div class="project">4</div>
                <div class="project">5</div>
                <div class="project">6</div>
            </div> 
        </div>
        <div class="side-content-container">

        </div>
    </div>
</body>
</html>
